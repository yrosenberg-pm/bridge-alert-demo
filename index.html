<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Road Warrior - Bridge Alert System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0e1a;
            color: white;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* Header */
        .header {
            padding: max(20px, env(safe-area-inset-top)) 20px 16px;
            background: linear-gradient(180deg, rgba(10, 14, 26, 0.95) 0%, rgba(10, 14, 26, 0) 100%);
            position: relative;
            z-index: 10;
            flex-shrink: 0;
        }

        .brand {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 4px;
        }

        .tagline {
            font-size: 13px;
            color: #64748b;
            font-weight: 500;
        }

        .status-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            position: absolute;
            top: max(24px, env(safe-area-inset-top));
            right: 20px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #64748b;
            transition: all 0.3s;
        }

        .status-dot.active {
            background: #22c55e;
            box-shadow: 0 0 12px rgba(34, 197, 94, 0.6);
        }

        .status-text {
            font-size: 12px;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-text.active {
            color: #22c55e;
        }

        /* Vehicle Settings Card */
        .vehicle-card {
            margin: 0 20px 12px;
            padding: 12px 16px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(168, 85, 247, 0.05) 100%);
            border-radius: 16px;
            border: 1px solid rgba(99, 102, 241, 0.2);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .vehicle-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .vehicle-type {
            font-size: 14px;
            font-weight: 700;
            color: #e2e8f0;
        }

        .vehicle-spec {
            font-size: 13px;
            color: #94a3b8;
            font-weight: 500;
        }

        .edit-btn {
            padding: 6px 12px;
            background: rgba(96, 165, 250, 0.2);
            border: 1px solid rgba(96, 165, 250, 0.3);
            border-radius: 8px;
            color: #60a5fa;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
        }

        /* Vehicle Settings Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: #1e293b;
            border-radius: 24px;
            padding: 24px;
            max-width: 400px;
            width: 100%;
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        .modal-header {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-label {
            font-size: 13px;
            color: #94a3b8;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .modal-btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
        }

        .modal-btn.primary {
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            color: white;
        }

        .modal-btn.secondary {
            background: rgba(100, 116, 139, 0.2);
            color: #94a3b8;
        }

        /* GPS Info */
        .gps-info {
            margin: 0 20px 16px;
            padding: 12px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 16px;
            display: none;
            flex-direction: column;
            gap: 8px;
            border: 1px solid rgba(71, 85, 105, 0.3);
            flex-shrink: 0;
        }

        .gps-info.active {
            display: flex;
        }

        .gps-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .gps-coords {
            font-size: 12px;
            font-weight: 600;
            color: #94a3b8;
            font-family: 'Courier New', monospace;
        }

        .gps-heading {
            font-size: 11px;
            font-weight: 600;
            color: #60a5fa;
        }

        .gps-accuracy {
            font-size: 11px;
            padding: 4px 8px;
            background: rgba(34, 197, 94, 0.15);
            color: #22c55e;
            border-radius: 8px;
            font-weight: 600;
        }

        /* Alerts Section */
        .alerts-section {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px;
            padding-bottom: 100px;
            -webkit-overflow-scrolling: touch;
            min-height: 0;
        }

        .alerts-section::-webkit-scrollbar {
            display: none;
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            padding: 40px 20px;
            text-align: center;
            opacity: 0.6;
        }

        .empty-icon {
            font-size: 72px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #e2e8f0;
        }

        .empty-subtitle {
            font-size: 14px;
            color: #64748b;
        }

        /* Alert Card */
        .alert {
            margin-bottom: 16px;
            border-radius: 24px;
            padding: 24px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .alert.critical {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.25) 0%, rgba(220, 38, 38, 0.15) 100%);
            border: 2px solid rgba(239, 68, 68, 0.5);
        }

        .alert.warning {
            background: linear-gradient(135deg, rgba(249, 115, 22, 0.2) 0%, rgba(234, 88, 12, 0.1) 100%);
            border: 2px solid rgba(249, 115, 22, 0.4);
        }

        .alert.caution {
            background: linear-gradient(135deg, rgba(234, 179, 8, 0.2) 0%, rgba(202, 138, 4, 0.1) 100%);
            border: 2px solid rgba(234, 179, 8, 0.4);
        }

        .alert-top {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .alert-badge {
            padding: 6px 14px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .alert.critical .alert-badge {
            background: #ef4444;
            color: white;
        }

        .alert.warning .alert-badge {
            background: #f97316;
            color: white;
        }

        .alert.caution .alert-badge {
            background: #eab308;
            color: #0a0e1a;
        }

        .alert-distance {
            text-align: right;
        }

        .distance-value {
            font-size: 32px;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 4px;
        }

        .distance-label {
            font-size: 11px;
            color: #94a3b8;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .bridge-name {
            font-size: 19px;
            font-weight: 700;
            margin-bottom: 6px;
            line-height: 1.3;
        }

        .bridge-location {
            font-size: 13px;
            color: #94a3b8;
            margin-bottom: 20px;
        }

        .clearance-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .clearance-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 12px;
            text-align: center;
        }

        .clearance-label {
            font-size: 10px;
            color: #64748b;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        .clearance-value {
            font-size: 24px;
            font-weight: 800;
        }

        .clearance-value.danger {
            color: #ef4444;
        }

        .alert-action {
            padding: 14px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .alert.critical .alert-action {
            background: rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .alert.warning .alert-action {
            background: rgba(249, 115, 22, 0.3);
            color: #fdba74;
        }

        .alert.caution .alert-action {
            background: rgba(234, 179, 8, 0.3);
            color: #fde047;
        }

        /* Control Area */
        .control-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px 20px;
            padding-bottom: max(16px, env(safe-area-inset-bottom));
            background: #1e293b;
            flex-shrink: 0;
            z-index: 9999;
            border-top: 2px solid #60a5fa;
        }

        .control-buttons {
            display: flex;
            gap: 12px;
            width: 100%;
        }

        .control-btn {
            flex: 1;
            padding: 14px 12px;
            border: none;
            border-radius: 14px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            min-height: 48px;
        }

        .control-btn.start {
            background: #60a5fa;
            color: white;
            box-shadow: 0 4px 12px rgba(96, 165, 250, 0.5);
        }

        .control-btn.stop {
            background: #ef4444;
            color: white;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.5);
        }

        .control-btn.test {
            background: #a78bfa;
            color: white;
        }

        .control-btn.map {
            background: #22c55e;
            color: white;
        }

        .control-btn:active {
            transform: scale(0.98);
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Test Mode Indicator */
        .test-mode-banner {
            position: fixed;
            top: env(safe-area-inset-top);
            left: 0;
            right: 0;
            background: rgba(168, 85, 247, 0.9);
            padding: 8px;
            text-align: center;
            font-size: 12px;
            font-weight: 700;
            z-index: 100;
            display: none;
        }

        .test-mode-banner.active {
            display: block;
        }

        /* Map View */
        .map-view {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0a0e1a;
            z-index: 1000;
            display: none;
            flex-direction: column;
        }

        .map-view.active {
            display: flex;
        }

        .map-header {
            padding: max(20px, env(safe-area-inset-top)) 20px 16px;
            background: rgba(10, 14, 26, 0.95);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(99, 102, 241, 0.2);
            flex-shrink: 0;
            z-index: 1001;
        }

        .map-title {
            font-size: 20px;
            font-weight: 700;
        }

        .map-close {
            padding: 8px 16px;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            color: #ef4444;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .map-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #1e293b;
        }

        .map-canvas {
            width: 100%;
            height: 100%;
            background: #0f172a;
            touch-action: none;
        }

        .map-legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(30, 41, 59, 0.95);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(99, 102, 241, 0.3);
            font-size: 11px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }

        .legend-item:last-child {
            margin-bottom: 0;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 4px;
        }

        .map-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(30, 41, 59, 0.95);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(99, 102, 241, 0.3);
            font-size: 11px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="test-mode-banner" id="testModeBanner">
        🧪 TEST MODE - Simulated Location
    </div>

    <div class="container">
        <div class="header">
            <div class="brand">Road Warrior</div>
            <div class="tagline">Bridge Clearance Alert System</div>
            <div class="status-bar">
                <div class="status-dot" id="statusDot"></div>
                <div class="status-text" id="statusText">Inactive</div>
            </div>
        </div>

        <div class="vehicle-card">
            <div class="vehicle-info">
                <div>
                    <div class="vehicle-type">Class 8 Truck</div>
                    <div class="vehicle-spec" id="vehicleSpec">Height: 13.6 feet</div>
                </div>
            </div>
            <button class="edit-btn" id="editVehicleBtn">Edit</button>
        </div>

        <div class="gps-info" id="gpsInfo">
            <div class="gps-row">
                <div class="gps-coords" id="gpsCoords">---.------, ---.------</div>
                <div class="gps-accuracy" id="gpsAccuracy">GPS</div>
            </div>
            <div class="gps-row">
                <div class="gps-heading" id="gpsHeading">Heading: ---°</div>
            </div>
        </div>

        <div class="alerts-section" id="alertsSection">
            <div class="empty-state">
                <div class="empty-icon">✓</div>
                <div class="empty-title">All Clear</div>
                <div class="empty-subtitle">No bridge alerts detected</div>
            </div>
        </div>

        <div class="control-area">
            <div class="control-buttons">
                <button class="control-btn start" id="controlBtn">
                    <span>Start Monitoring</span>
                </button>
                <button class="control-btn test" id="testBtn">
                    <span>Test</span>
                </button>
                <button class="control-btn map" id="mapToggle">
                    <span>Map</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Vehicle Settings Modal -->
    <div class="modal-overlay" id="vehicleModal">
        <div class="modal">
            <div class="modal-header">Vehicle Settings</div>
            <div class="input-group">
                <label class="input-label">Height (feet)</label>
                <input type="number" class="input-field" id="heightInput" step="0.1" min="8" max="16">
            </div>
            <div class="modal-buttons">
                <button class="modal-btn secondary" id="cancelBtn">Cancel</button>
                <button class="modal-btn primary" id="saveBtn">Save</button>
            </div>
        </div>
    </div>

    <!-- Map View -->
    <div class="map-view" id="mapView">
        <div class="map-header">
            <div class="map-title">Bridge Map</div>
            <button class="map-close" id="mapClose">Close</button>
        </div>
        <div class="map-container">
            <canvas class="map-canvas" id="mapCanvas"></canvas>
            <div class="map-legend">
                <div class="legend-item">
                    <div class="legend-color" style="background: #60a5fa;"></div>
                    <span>Your Location</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #ef4444;"></div>
                    <span>Too Low (Alert)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #22c55e;"></div>
                    <span>Safe Clearance</span>
                </div>
            </div>
            <div class="map-info" id="mapInfo">
                <div>Zoom: <span id="mapZoom">1.0</span>x</div>
                <div>Range: <span id="mapRange">5</span> mi</div>
            </div>
        </div>
    </div>

    <script>
        let vehicleHeight = 13.6;
        let watchId = null;
        let isMonitoring = false;
        let isTestMode = false;
        let currentPosition = null;
        let currentHeading = null;
        let previousPosition = null;
        let bridgeAlertHistory = {};
        let lastCheckTime = 0;
        const CHECK_THROTTLE = 2000;
        let headingHistory = [];
        const HEADING_HISTORY_SIZE = 15; // Increased from 5 to 15 for more smoothing
        const HEADING_CHANGE_THRESHOLD = 3; // Reduced from 5 to 3 - more filtering
        let headingWatchId = null;

        const testLocations = [
            { name: 'Encino - Balboa/101 ✅', lat: 34.17046697384523, lon: -118.50114573681475, heading: 90 },
            { name: 'Sherman Oaks - Ventura/405 ✅', lat: 34.15411722543085, lon: -118.46800838166973, heading: 0 },
            { name: 'Sherman Oaks - Burbank/405 ✅', lat: 34.172153559602314, lon: -118.46768567630716, heading: 270 },
            { name: 'Studio City - Coldwater/101 ✅', lat: 34.15674619828743, lon: -118.41376835430795, heading: 180 },
            { name: 'West LA - I-10 Bridge ✅', lat: 34.0282723148279, lon: -118.44925192140647, heading: 90 },
            { name: 'Encino - Hayvenhurst/405 ✅', lat: 34.186652156787154, lon: -118.47418816016183, heading: 90 }
        ];
        let currentTestLocation = 0;

        const bridges = [
            { id: 'EN-101-BALBOA-REAL', name: 'Balboa Blvd over 101 Freeway', lat: 34.17046697384523, lon: -118.50114573681475, clearance: 13.0, location: 'Encino, CA' },
            { id: 'SO-405-BURBANK-REAL', name: 'Burbank Blvd over 405 Freeway', lat: 34.172153559602314, lon: -118.46768567630716, clearance: 13.0, location: 'Sherman Oaks, CA' },
            { id: 'SC-101-COLDWATER-REAL', name: 'Coldwater Canyon over 101 Freeway', lat: 34.15674619828743, lon: -118.41376835430795, clearance: 13.0, location: 'Studio City, CA' },
            { id: 'SO-405-VENTURA-REAL', name: 'Ventura Blvd under 405 Freeway', lat: 34.15411722543085, lon: -118.46800838166973, clearance: 13.0, location: 'Sherman Oaks, CA' },
            { id: 'EN-405-HAYVENHURST-REAL', name: 'Hayvenhurst Ave over 405 Freeway', lat: 34.186652156787154, lon: -118.47418816016183, clearance: 13.0, location: 'Encino, CA' }
        ];

        // DOM Elements
        const controlBtn = document.getElementById('controlBtn');
        const testBtn = document.getElementById('testBtn');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const gpsInfo = document.getElementById('gpsInfo');
        const gpsCoords = document.getElementById('gpsCoords');
        const gpsHeading = document.getElementById('gpsHeading');
        const gpsAccuracy = document.getElementById('gpsAccuracy');
        const alertsSection = document.getElementById('alertsSection');
        const testModeBanner = document.getElementById('testModeBanner');
        const vehicleSpec = document.getElementById('vehicleSpec');
        const editVehicleBtn = document.getElementById('editVehicleBtn');
        const vehicleModal = document.getElementById('vehicleModal');
        const heightInput = document.getElementById('heightInput');
        const cancelBtn = document.getElementById('cancelBtn');
        const saveBtn = document.getElementById('saveBtn');
        const mapToggle = document.getElementById('mapToggle');
        const mapView = document.getElementById('mapView');
        const mapClose = document.getElementById('mapClose');
        const mapCanvas = document.getElementById('mapCanvas');
        const mapZoom = document.getElementById('mapZoom');
        const mapRange = document.getElementById('mapRange');
        const ctx = mapCanvas.getContext('2d');
        let mapScale = 1.0;

        // Vehicle Settings
        editVehicleBtn.addEventListener('click', () => {
            heightInput.value = vehicleHeight;
            vehicleModal.classList.add('active');
        });

        cancelBtn.addEventListener('click', () => {
            vehicleModal.classList.remove('active');
        });

        saveBtn.addEventListener('click', () => {
            const newHeight = parseFloat(heightInput.value);
            if (newHeight >= 8 && newHeight <= 16) {
                vehicleHeight = newHeight;
                updateVehicleDisplay();
                vehicleModal.classList.remove('active');
                if (isMonitoring) checkAlerts();
            }
        });

        // Map Controls
        mapToggle.addEventListener('click', () => {
            console.log('Map toggle clicked');
            console.log('Current position:', currentPosition);
            console.log('Is monitoring:', isMonitoring);
            
            if (!currentPosition) {
                alert('Start monitoring first to view map');
                return;
            }
            
            console.log('Opening map view...');
            mapView.classList.add('active');
            console.log('Map view classes:', mapView.classList);
            console.log('Map view display:', window.getComputedStyle(mapView).display);
            
            setTimeout(() => {
                console.log('Drawing map after timeout...');
                drawMap();
            }, 100);
        });

        mapClose.addEventListener('click', () => {
            mapView.classList.remove('active');
        });

        // Map zoom with pinch/scroll
        let touchDistance = 0;
        mapCanvas.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                touchDistance = Math.hypot(
                    e.touches[0].clientX - e.touches[1].clientX,
                    e.touches[0].clientY - e.touches[1].clientY
                );
            }
        });

        mapCanvas.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2) {
                e.preventDefault();
                const newDistance = Math.hypot(
                    e.touches[0].clientX - e.touches[1].clientX,
                    e.touches[0].clientY - e.touches[1].clientY
                );
                const delta = newDistance - touchDistance;
                mapScale = Math.max(0.5, Math.min(5, mapScale + delta * 0.01));
                touchDistance = newDistance;
                requestAnimationFrame(drawMap);
            }
        });

        mapCanvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            mapScale = Math.max(0.5, Math.min(5, mapScale - e.deltaY * 0.001));
            requestAnimationFrame(drawMap);
        });

        function updateVehicleDisplay() {
            vehicleSpec.textContent = `Height: ${vehicleHeight} feet`;
        }

        // Control Buttons
        controlBtn.addEventListener('click', () => {
            isMonitoring ? stopMonitoring() : startMonitoring();
        });

        testBtn.addEventListener('click', () => {
            if (!isMonitoring) {
                startTestMode();
            } else {
                cycleTestLocation();
            }
        });

        function startMonitoring() {
            if (!navigator.geolocation) {
                alert('GPS not available on this device');
                return;
            }

            // Watch position for location updates - high accuracy mode
            watchId = navigator.geolocation.watchPosition(
                onPositionUpdate,
                onPositionError,
                { 
                    enableHighAccuracy: true, 
                    maximumAge: 0, 
                    timeout: 10000
                }
            );

            // Don't use device orientation - too unreliable in vehicles
            // Only rely on GPS heading when moving

            isMonitoring = true;
            isTestMode = false;
            bridgeAlertHistory = {};
            headingHistory = [];
            updateUI();
        }

        function stopMonitoring() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
            
            isMonitoring = false;
            isTestMode = false;
            currentPosition = null;
            currentHeading = null;
            previousPosition = null;
            bridgeAlertHistory = {};
            headingHistory = [];
            headingStableCount = 0;
            headingLocked = false;
            updateUI();
        }

        function startTestMode() {
            isTestMode = true;
            isMonitoring = true;
            currentTestLocation = 0;
            bridgeAlertHistory = {};
            headingHistory = [];
            simulateLocation(testLocations[currentTestLocation]);
            updateUI();
        }

        function cycleTestLocation() {
            if (!isTestMode) return;
            currentTestLocation = (currentTestLocation + 1) % testLocations.length;
            bridgeAlertHistory = {};
            headingHistory = [];
            simulateLocation(testLocations[currentTestLocation]);
        }

        function simulateLocation(location) {
            previousPosition = currentPosition;
            
            currentPosition = {
                latitude: location.lat,
                longitude: location.lon,
                accuracy: 10
            };

            currentHeading = location.heading;
            addHeadingToHistory(currentHeading);

            gpsCoords.textContent = `${location.name}`;
            gpsHeading.textContent = `Heading: ${currentHeading}° ${getCardinalDirection(currentHeading)}`;
            gpsAccuracy.textContent = `TEST`;
            gpsInfo.classList.add('active');

            checkAlerts();
        }

        function onPositionUpdate(position) {
            previousPosition = currentPosition;
            
            currentPosition = {
                latitude: position.coords.latitude,
                longitude: position.coords.longitude,
                accuracy: position.coords.accuracy,
                speed: position.coords.speed || 0
            };

            let newHeading = null;
            const MINIMUM_SPEED_MPH = 5; // Only trust heading when moving at least 5 mph
            const speedMph = (position.coords.speed || 0) * 2.23694; // m/s to mph
            
            // Priority 1: GPS heading when moving fast enough (most accurate)
            if (position.coords.heading !== null && 
                position.coords.heading !== undefined && 
                speedMph >= MINIMUM_SPEED_MPH) {
                newHeading = position.coords.heading;
                headingLocked = false; // Unlock when we have good GPS heading
            }
            // Priority 2: Calculate from position changes when moving
            else if (previousPosition && speedMph >= MINIMUM_SPEED_MPH) {
                newHeading = calculateBearing(
                    previousPosition.latitude,
                    previousPosition.longitude,
                    currentPosition.latitude,
                    currentPosition.longitude
                );
                headingLocked = false;
            }
            // Priority 3: When stopped or moving slowly, maintain last known heading
            else if (currentHeading !== null) {
                // Keep the last known heading - don't update
                headingLocked = true;
            }

            // Only update heading if we have new data and not locked
            if (newHeading !== null && !headingLocked) {
                // Check if this is a significant change
                if (currentHeading !== null) {
                    let diff = Math.abs(newHeading - currentHeading);
                    if (diff > 180) diff = 360 - diff;
                    
                    // Only add if significant change OR still building history
                    if (diff >= HEADING_CHANGE_THRESHOLD || headingHistory.length < 3) {
                        addHeadingToHistory(newHeading);
                        currentHeading = getSmoothedHeading();
                    }
                } else {
                    // First reading
                    addHeadingToHistory(newHeading);
                    currentHeading = getSmoothedHeading();
                }
            }

            updateGPSDisplay();

            const now = Date.now();
            if (now - lastCheckTime >= CHECK_THROTTLE) {
                checkAlerts();
                lastCheckTime = now;
            }
        }

        function onDeviceOrientation(event) {
            if (isTestMode || !currentPosition) return;
            
            // Throttle compass updates to reduce jitter
            const now = Date.now();
            if (now - (window.lastCompassUpdate || 0) < 100) return; // Max 10 updates/sec
            window.lastCompassUpdate = now;
            
            let compassHeading = null;
            
            if (event.webkitCompassHeading !== undefined) {
                // iOS
                compassHeading = event.webkitCompassHeading;
            } else if (event.alpha !== null) {
                // Android
                compassHeading = 360 - event.alpha;
                if (compassHeading >= 360) compassHeading -= 360;
            }
            
            if (compassHeading !== null) {
                // Check if heading has stabilized
                if (currentHeading !== null) {
                    let diff = Math.abs(compassHeading - currentHeading);
                    if (diff > 180) diff = 360 - diff;
                    
                    if (diff < 2) {
                        // Heading is stable (less than 2 degrees change)
                        headingStableCount++;
                        
                        if (headingStableCount >= HEADING_STABLE_THRESHOLD) {
                            // Lock the heading - stop updating
                            headingLocked = true;
                            return;
                        }
                    } else if (diff > 10) {
                        // Significant change detected - unlock and reset
                        headingLocked = false;
                        headingStableCount = 0;
                    }
                }
                
                // Only update if not locked
                if (!headingLocked) {
                    addHeadingToHistory(compassHeading);
                    currentHeading = getSmoothedHeading();
                    updateGPSDisplay();
                }
            }
        }

        function updateGPSDisplay() {
            if (!currentPosition) return;
            
            gpsCoords.textContent = `${currentPosition.latitude.toFixed(6)}, ${currentPosition.longitude.toFixed(6)}`;
            
            const speedMph = (currentPosition.speed || 0) * 2.23694;
            
            if (currentHeading !== null) {
                const headingText = `Heading: ${Math.round(currentHeading)}° ${getCardinalDirection(currentHeading)}`;
                if (speedMph < 5) {
                    gpsHeading.textContent = `${headingText} (Stopped)`;
                    gpsHeading.style.color = '#94a3b8'; // Dimmed when stopped
                } else {
                    gpsHeading.textContent = headingText;
                    gpsHeading.style.color = '#60a5fa'; // Bright when moving
                }
            } else {
                gpsHeading.textContent = `Heading: Start driving...`;
                gpsHeading.style.color = '#94a3b8';
            }
            
            gpsAccuracy.textContent = `±${Math.round(currentPosition.accuracy)}m`;
            gpsInfo.classList.add('active');
        }

        function isSignificantHeadingChange(newHeading, oldHeading) {
            if (oldHeading === null) return true;
            
            let diff = Math.abs(newHeading - oldHeading);
            if (diff > 180) diff = 360 - diff;
            
            return diff >= HEADING_CHANGE_THRESHOLD;
        }

        function onPositionError(error) {
            console.error('GPS Error:', error);
        }

        function calculateBearing(lat1, lon1, lat2, lon2) {
            const dLon = toRadians(lon2 - lon1);
            const y = Math.sin(dLon) * Math.cos(toRadians(lat2));
            const x = Math.cos(toRadians(lat1)) * Math.sin(toRadians(lat2)) -
                      Math.sin(toRadians(lat1)) * Math.cos(toRadians(lat2)) * Math.cos(dLon);
            const bearing = toDegrees(Math.atan2(y, x));
            return (bearing + 360) % 360;
        }

        function toRadians(degrees) {
            return degrees * Math.PI / 180;
        }

        function toDegrees(radians) {
            return radians * 180 / Math.PI;
        }

        function getCardinalDirection(heading) {
            if (heading === null) return '';
            const directions = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'];
            const index = Math.round(((heading % 360) / 45)) % 8;
            return directions[index];
        }

        function addHeadingToHistory(heading) {
            headingHistory.push(heading);
            if (headingHistory.length > HEADING_HISTORY_SIZE) {
                headingHistory.shift();
            }
        }

        function getSmoothedHeading() {
            if (headingHistory.length === 0) return null;
            
            // Use exponential weighted average - much more weight to recent readings
            let sumX = 0, sumY = 0, totalWeight = 0;
            
            for (let i = 0; i < headingHistory.length; i++) {
                const heading = headingHistory[i];
                // Exponential weight: recent readings get MUCH more weight
                const weight = Math.pow(2, i);
                const rad = toRadians(heading);
                sumX += Math.cos(rad) * weight;
                sumY += Math.sin(rad) * weight;
                totalWeight += weight;
            }
            
            const avgRad = Math.atan2(sumY / totalWeight, sumX / totalWeight);
            return (toDegrees(avgRad) + 360) % 360;
        }

        function isHeadingTowards(bearing, heading, tolerance = 90) {
            // Only filter by heading if we have accurate heading data (moving >= 5 mph)
            if (heading === null || headingHistory.length < 3 || headingLocked) {
                // Show all alerts if:
                // - No heading data yet
                // - Not enough history
                // - Stopped/slow (heading locked)
                return true;
            }
            
            let diff = Math.abs(bearing - heading);
            if (diff > 180) diff = 360 - diff;
            
            return diff <= tolerance;
        }

        function checkAlerts() {
            if (!currentPosition) return;

            const alerts = [];
            const { latitude, longitude } = currentPosition;
            const now = Date.now();

            for (const bridge of bridges) {
                const distance = calculateDistance(latitude, longitude, bridge.lat, bridge.lon);
                const bearing = calculateBearing(latitude, longitude, bridge.lat, bridge.lon);
                
                if (vehicleHeight > bridge.clearance && isHeadingTowards(bearing, currentHeading)) {
                    let level = null;
                    if (distance <= 0.5) level = 'critical';
                    else if (distance <= 1.0) level = 'warning';
                    else if (distance <= 2.0) level = 'caution';

                    if (level) {
                        const lastAlert = bridgeAlertHistory[bridge.id];
                        const lastDistance = lastAlert?.distance || Infinity;
                        
                        if (!lastAlert || distance < lastDistance) {
                            alerts.push({
                                bridge,
                                distance,
                                level,
                                diff: vehicleHeight - bridge.clearance,
                                bearing: Math.round(bearing)
                            });
                            
                            bridgeAlertHistory[bridge.id] = {
                                distance: distance,
                                timestamp: now
                            };
                        }
                    }
                } else {
                    delete bridgeAlertHistory[bridge.id];
                }
            }

            for (const id in bridgeAlertHistory) {
                if (now - bridgeAlertHistory[id].timestamp > 300000) {
                    delete bridgeAlertHistory[id];
                }
            }

            displayAlerts(alerts);
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 3959;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function displayAlerts(alerts) {
            if (alerts.length === 0) {
                alertsSection.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">✓</div>
                        <div class="empty-title">All Clear</div>
                        <div class="empty-subtitle">No bridge alerts ahead</div>
                    </div>
                `;
                return;
            }

            alerts.sort((a, b) => a.distance - b.distance);

            const html = alerts.map(alert => {
                const actionText = {
                    critical: '🚨 STOP - REROUTE IMMEDIATELY',
                    warning: '⚠️ PREPARE TO REROUTE',
                    caution: '⚠️ CAUTION - MONITOR ROUTE'
                }[alert.level];

                return `
                    <div class="alert ${alert.level}">
                        <div class="alert-top">
                            <div class="alert-badge">${alert.level}</div>
                            <div class="alert-distance">
                                <div class="distance-value">${alert.distance.toFixed(1)}</div>
                                <div class="distance-label">Miles Ahead</div>
                            </div>
                        </div>
                        <div class="bridge-name">${alert.bridge.name}</div>
                        <div class="bridge-location">${alert.bridge.location} • Bearing: ${alert.bearing}°</div>
                        <div class="clearance-grid">
                            <div class="clearance-box">
                                <div class="clearance-label">Bridge</div>
                                <div class="clearance-value">${alert.bridge.clearance}'</div>
                            </div>
                            <div class="clearance-box">
                                <div class="clearance-label">Your Truck</div>
                                <div class="clearance-value danger">${vehicleHeight}'</div>
                            </div>
                            <div class="clearance-box">
                                <div class="clearance-label">Over By</div>
                                <div class="clearance-value danger">+${alert.diff.toFixed(1)}'</div>
                            </div>
                        </div>
                        <div class="alert-action">${actionText}</div>
                    </div>
                `;
            }).join('');

            alertsSection.innerHTML = html;

            if (alerts[0].level === 'critical' && navigator.vibrate) {
                navigator.vibrate([200, 100, 200]);
            }
        }

        function updateUI() {
            if (isMonitoring) {
                if (isTestMode) {
                    controlBtn.className = 'control-btn stop';
                    controlBtn.innerHTML = '<span>Stop Test</span>';
                    controlBtn.disabled = false;
                    testBtn.innerHTML = '<span>Next Location</span>';
                    testModeBanner.classList.add('active');
                } else {
                    controlBtn.className = 'control-btn stop';
                    controlBtn.innerHTML = '<span>Stop Monitoring</span>';
                    controlBtn.disabled = false;
                    testBtn.innerHTML = '<span>Test</span>';
                    testModeBanner.classList.remove('active');
                }
                statusDot.classList.add('active');
                statusText.classList.add('active');
                statusText.textContent = 'Active';
            } else {
                controlBtn.className = 'control-btn start';
                controlBtn.innerHTML = '<span>Start Monitoring</span>';
                controlBtn.disabled = false;
                testBtn.innerHTML = '<span>Test</span>';
                statusDot.classList.remove('active');
                statusText.classList.remove('active');
                statusText.textContent = 'Inactive';
                gpsInfo.classList.remove('active');
                testModeBanner.classList.remove('active');
                alertsSection.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">✓</div>
                        <div class="empty-title">All Clear</div>
                        <div class="empty-subtitle">No bridge alerts detected</div>
                    </div>
                `;
            }
        }

        function drawMap() {
            if (!currentPosition) {
                console.log('No position available for map');
                return;
            }

            console.log('Drawing map for position:', currentPosition.latitude, currentPosition.longitude);

            const rect = mapCanvas.getBoundingClientRect();
            const displayWidth = rect.width;
            const displayHeight = rect.height;
            const dpr = window.devicePixelRatio || 1;
            
            console.log('Canvas dimensions:', displayWidth, 'x', displayHeight, 'DPR:', dpr);
            
            mapCanvas.width = displayWidth * dpr;
            mapCanvas.height = displayHeight * dpr;
            
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.scale(dpr, dpr);

            ctx.fillStyle = '#0f172a';
            ctx.fillRect(0, 0, displayWidth, displayHeight);

            const range = 5 / mapScale;
            const milesPerDegreeLat = 69.0;
            const milesPerDegreeLon = 69.0 * Math.cos(toRadians(currentPosition.latitude));
            
            const centerX = displayWidth / 2;
            const centerY = displayHeight / 2;

            console.log('Map center:', centerX, centerY, 'Range:', range, 'miles');
            console.log('Miles per degree: lat=', milesPerDegreeLat, 'lon=', milesPerDegreeLon);

            function toScreen(lat, lon) {
                const latDiff = lat - currentPosition.latitude;
                const lonDiff = lon - currentPosition.longitude;
                
                const latMiles = latDiff * milesPerDegreeLat;
                const lonMiles = lonDiff * milesPerDegreeLon;
                
                const scale = Math.min(displayWidth, displayHeight) / (range * 2);
                
                return {
                    x: centerX + (lonMiles * scale),
                    y: centerY - (latMiles * scale)
                };
            }

            ctx.strokeStyle = 'rgba(100, 116, 139, 0.2)';
            ctx.lineWidth = 2;
            const scale = Math.min(displayWidth, displayHeight) / (range * 2);
            
            for (let r = 1; r <= 5; r++) {
                const radius = r * scale;
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                ctx.stroke();
                
                ctx.fillStyle = 'rgba(148, 163, 184, 0.5)';
                ctx.font = '11px system-ui';
                ctx.textAlign = 'center';
                ctx.fillText(`${r}mi`, centerX, centerY - radius + 15);
            }

            ctx.strokeStyle = 'rgba(100, 116, 139, 0.15)';
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);
            
            ctx.beginPath();
            ctx.moveTo(centerX, 0);
            ctx.lineTo(centerX, displayHeight);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(0, centerY);
            ctx.lineTo(displayWidth, centerY);
            ctx.stroke();
            
            ctx.setLineDash([]);

            ctx.fillStyle = 'rgba(148, 163, 184, 0.7)';
            ctx.font = 'bold 14px system-ui';
            ctx.textAlign = 'center';
            ctx.fillText('N', centerX, 25);
            ctx.fillText('S', centerX, displayHeight - 10);
            ctx.textAlign = 'left';
            ctx.fillText('E', displayWidth - 25, centerY + 5);
            ctx.textAlign = 'right';
            ctx.fillText('W', 25, centerY + 5);

            let bridgesDrawn = 0;
            let bridgesInRange = [];
            
            for (const bridge of bridges) {
                const distance = calculateDistance(
                    currentPosition.latitude,
                    currentPosition.longitude,
                    bridge.lat,
                    bridge.lon
                );

                if (distance <= range) {
                    bridgesInRange.push({ bridge, distance });
                }
            }
            
            console.log('Bridges in range:', bridgesInRange.length, 'of', bridges.length);
            
            for (const { bridge, distance } of bridgesInRange) {
                const pos = toScreen(bridge.lat, bridge.lon);
                const isTooLow = vehicleHeight > bridge.clearance;
                
                console.log(`Bridge ${bridge.name}: distance=${distance.toFixed(2)}mi, pos=(${pos.x.toFixed(0)}, ${pos.y.toFixed(0)}), onScreen=${pos.x >= 0 && pos.x <= displayWidth && pos.y >= 0 && pos.y <= displayHeight}`);
                
                ctx.strokeStyle = isTooLow ? 'rgba(239, 68, 68, 0.3)' : 'rgba(34, 197, 94, 0.3)';
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 5]);
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
                ctx.setLineDash([]);
                
                ctx.fillStyle = isTooLow ? '#ef4444' : '#22c55e';
                ctx.strokeStyle = isTooLow ? '#fca5a5' : '#86efac';
                ctx.lineWidth = 3;
                
                ctx.beginPath();
                ctx.rect(pos.x - 15, pos.y - 6, 30, 12);
                ctx.fill();
                ctx.stroke();
                
                ctx.fillStyle = isTooLow ? '#dc2626' : '#16a34a';
                ctx.fillRect(pos.x - 12, pos.y - 6, 4, 12);
                ctx.fillRect(pos.x + 8, pos.y - 6, 4, 12);

                const bridgeName = bridge.name.split(' over ')[0];
                ctx.fillStyle = 'rgba(15, 23, 42, 0.95)';
                const labelWidth = Math.max(80, ctx.measureText(bridgeName).width + 20);
                const labelHeight = 40;
                ctx.fillRect(pos.x - labelWidth/2, pos.y + 15, labelWidth, labelHeight);
                
                ctx.strokeStyle = isTooLow ? 'rgba(239, 68, 68, 0.5)' : 'rgba(34, 197, 94, 0.5)';
                ctx.lineWidth = 2;
                ctx.strokeRect(pos.x - labelWidth/2, pos.y + 15, labelWidth, labelHeight);
                
                ctx.fillStyle = 'white';
                ctx.font = 'bold 11px system-ui';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'top';
                ctx.fillText(bridgeName, pos.x, pos.y + 20);
                
                ctx.fillStyle = '#94a3b8';
                ctx.font = '10px system-ui';
                ctx.fillText(`${distance.toFixed(1)} mi • ${bridge.clearance}' clearance`, pos.x, pos.y + 35);
                
                bridgesDrawn++;
            }

            console.log('Drew', bridgesDrawn, 'bridges on canvas');

            if (currentHeading !== null) {
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(toRadians(currentHeading));
                
                ctx.beginPath();
                ctx.moveTo(0, -40);
                ctx.lineTo(-14, -14);
                ctx.lineTo(0, -20);
                ctx.lineTo(14, -14);
                ctx.closePath();
                ctx.fillStyle = '#60a5fa';
                ctx.fill();
                ctx.strokeStyle = '#93c5fd';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                ctx.restore();
            }

            ctx.beginPath();
            ctx.arc(centerX, centerY, 18, 0, Math.PI * 2);
            ctx.fillStyle = '#3b82f6';
            ctx.fill();
            ctx.strokeStyle = '#93c5fd';
            ctx.lineWidth = 4;
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(centerX, centerY, 7, 0, Math.PI * 2);
            ctx.fillStyle = 'white';
            ctx.fill();

            mapZoom.textContent = mapScale.toFixed(1);
            mapRange.textContent = range.toFixed(1);
            
            console.log('Map drawing complete');
        }

        window.addEventListener('resize', () => {
            if (mapView.classList.contains('active')) {
                requestAnimationFrame(drawMap);
            }
        });
    </script>
