<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Road Warrior</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0e1a;
            color: white;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* Header */
        .header {
            padding: max(20px, env(safe-area-inset-top)) 20px 16px;
            background: linear-gradient(180deg, rgba(10, 14, 26, 0.95) 0%, rgba(10, 14, 26, 0) 100%);
            position: relative;
            z-index: 10;
            flex-shrink: 0;
        }

        .brand {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 4px;
        }

        .tagline {
            font-size: 13px;
            color: #64748b;
            font-weight: 500;
        }

        .status-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            position: absolute;
            top: max(24px, env(safe-area-inset-top));
            right: 20px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #64748b;
            transition: all 0.3s;
        }

        .status-dot.active {
            background: #22c55e;
            box-shadow: 0 0 12px rgba(34, 197, 94, 0.6);
        }

        .status-text {
            font-size: 12px;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-text.active {
            color: #22c55e;
        }

        /* Vehicle Settings Card */
        .vehicle-card {
            margin: 0 20px 16px;
            padding: 16px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(168, 85, 247, 0.05) 100%);
            border-radius: 20px;
            border: 1px solid rgba(99, 102, 241, 0.2);
            flex-shrink: 0;
        }

        .vehicle-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .vehicle-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .vehicle-emoji {
            font-size: 32px;
        }

        .vehicle-type {
            font-size: 15px;
            font-weight: 700;
            color: #e2e8f0;
        }

        .edit-btn {
            padding: 6px 12px;
            background: rgba(96, 165, 250, 0.2);
            border: 1px solid rgba(96, 165, 250, 0.3);
            border-radius: 8px;
            color: #60a5fa;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
        }

        .vehicle-spec {
            font-size: 13px;
            color: #94a3b8;
            font-weight: 500;
            margin-left: 44px;
        }

        /* Vehicle Settings Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: #1e293b;
            border-radius: 24px;
            padding: 24px;
            max-width: 400px;
            width: 100%;
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        .modal-header {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-label {
            font-size: 13px;
            color: #94a3b8;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .modal-btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
        }

        .modal-btn.primary {
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            color: white;
        }

        .modal-btn.secondary {
            background: rgba(100, 116, 139, 0.2);
            color: #94a3b8;
        }

        /* GPS Info */
        .gps-info {
            margin: 0 20px 16px;
            padding: 12px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 16px;
            display: none;
            align-items: center;
            justify-content: space-between;
            border: 1px solid rgba(71, 85, 105, 0.3);
            flex-shrink: 0;
        }

        .gps-info.active {
            display: flex;
        }

        .gps-coords {
            font-size: 12px;
            font-weight: 600;
            color: #94a3b8;
            font-family: 'Courier New', monospace;
        }

        .gps-accuracy {
            font-size: 11px;
            padding: 4px 8px;
            background: rgba(34, 197, 94, 0.15);
            color: #22c55e;
            border-radius: 8px;
            font-weight: 600;
        }

        /* Alerts Section */
        .alerts-section {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px 20px;
            -webkit-overflow-scrolling: touch;
            min-height: 0;
        }

        .alerts-section::-webkit-scrollbar {
            display: none;
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            opacity: 0.6;
        }

        .empty-icon {
            font-size: 72px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #e2e8f0;
        }

        .empty-subtitle {
            font-size: 14px;
            color: #64748b;
        }

        /* Alert Card */
        .alert {
            margin-bottom: 16px;
            border-radius: 24px;
            padding: 24px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .alert.critical {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.25) 0%, rgba(220, 38, 38, 0.15) 100%);
            border: 2px solid rgba(239, 68, 68, 0.5);
        }

        .alert.warning {
            background: linear-gradient(135deg, rgba(249, 115, 22, 0.2) 0%, rgba(234, 88, 12, 0.1) 100%);
            border: 2px solid rgba(249, 115, 22, 0.4);
        }

        .alert.caution {
            background: linear-gradient(135deg, rgba(234, 179, 8, 0.2) 0%, rgba(202, 138, 4, 0.1) 100%);
            border: 2px solid rgba(234, 179, 8, 0.4);
        }

        .alert-top {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .alert-badge {
            padding: 6px 14px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .alert.critical .alert-badge {
            background: #ef4444;
            color: white;
        }

        .alert.warning .alert-badge {
            background: #f97316;
            color: white;
        }

        .alert.caution .alert-badge {
            background: #eab308;
            color: #0a0e1a;
        }

        .alert-distance {
            text-align: right;
        }

        .distance-value {
            font-size: 32px;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 4px;
        }

        .distance-label {
            font-size: 11px;
            color: #94a3b8;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .bridge-name {
            font-size: 19px;
            font-weight: 700;
            margin-bottom: 6px;
            line-height: 1.3;
        }

        .bridge-location {
            font-size: 13px;
            color: #94a3b8;
            margin-bottom: 20px;
        }

        .clearance-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .clearance-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 12px;
            text-align: center;
        }

        .clearance-label {
            font-size: 10px;
            color: #64748b;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        .clearance-value {
            font-size: 24px;
            font-weight: 800;
        }

        .clearance-value.danger {
            color: #ef4444;
        }

        .alert-action {
            padding: 14px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .alert.critical .alert-action {
            background: rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .alert.warning .alert-action {
            background: rgba(249, 115, 22, 0.3);
            color: #fdba74;
        }

        .alert.caution .alert-action {
            background: rgba(234, 179, 8, 0.3);
            color: #fde047;
        }

        /* Control Area */
        .control-area {
            padding: 16px 20px calc(16px + env(safe-area-inset-bottom));
            background: linear-gradient(0deg, rgba(10, 14, 26, 0.98) 0%, rgba(10, 14, 26, 0) 100%);
            flex-shrink: 0;
        }

        .control-buttons {
            display: flex;
            gap: 12px;
        }

        .control-btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 16px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .control-btn.start {
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            color: white;
            box-shadow: 0 8px 24px rgba(96, 165, 250, 0.4);
            flex: 2;
        }

        .control-btn.stop {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            box-shadow: 0 8px 24px rgba(239, 68, 68, 0.4);
            flex: 2;
        }

        .control-btn.test {
            background: rgba(168, 85, 247, 0.2);
            border: 1px solid rgba(168, 85, 247, 0.3);
            color: #c084fc;
        }

        .control-btn:active {
            transform: scale(0.98);
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Test Mode Indicator */
        .test-mode-banner {
            position: fixed;
            top: env(safe-area-inset-top);
            left: 0;
            right: 0;
            background: rgba(168, 85, 247, 0.9);
            padding: 8px;
            text-align: center;
            font-size: 12px;
            font-weight: 700;
            z-index: 100;
            display: none;
        }

        .test-mode-banner.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="test-mode-banner" id="testModeBanner">
        üß™ TEST MODE - Simulated Location
    </div>

    <div class="container">
        <div class="header">
            <div class="brand">Road Warrior</div>
            <div class="tagline">Bridge Clearance Alert System</div>
            <div class="status-bar">
                <div class="status-dot" id="statusDot"></div>
                <div class="status-text" id="statusText">Inactive</div>
            </div>
        </div>

        <div class="vehicle-card">
            <div class="vehicle-header">
                <div class="vehicle-title">
                    <div class="vehicle-emoji">üöõ</div>
                    <div class="vehicle-type" id="vehicleType">Class 8 Truck</div>
                </div>
                <button class="edit-btn" id="editVehicleBtn">Edit</button>
            </div>
            <div class="vehicle-spec" id="vehicleSpec">Height: 13.6 feet</div>
        </div>

        <div class="gps-info" id="gpsInfo">
            <div class="gps-coords" id="gpsCoords">---.------, ---.------</div>
            <div class="gps-accuracy" id="gpsAccuracy">GPS</div>
        </div>

        <div class="alerts-section" id="alertsSection">
            <div class="empty-state">
                <div class="empty-icon">‚úì</div>
                <div class="empty-title">All Clear</div>
                <div class="empty-subtitle">No bridge alerts detected</div>
            </div>
        </div>

        <div class="control-area">
            <div class="control-buttons">
                <button class="control-btn start" id="controlBtn">
                    <span>Start Monitoring</span>
                </button>
                <button class="control-btn test" id="testBtn">
                    <span>Test</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Vehicle Settings Modal -->
    <div class="modal-overlay" id="vehicleModal">
        <div class="modal">
            <div class="modal-header">Vehicle Settings</div>
            <div class="input-group">
                <label class="input-label">Height (feet)</label>
                <input type="number" class="input-field" id="heightInput" step="0.1" min="8" max="16">
            </div>
            <div class="modal-buttons">
                <button class="modal-btn secondary" id="cancelBtn">Cancel</button>
                <button class="modal-btn primary" id="saveBtn">Save</button>
            </div>
        </div>
    </div>

    <script>
        let vehicleHeight = 13.6;
        let watchId = null;
        let isMonitoring = false;
        let isTestMode = false;
        let currentPosition = null;

        const testLocations = [
            { name: 'Venice - Lincoln Blvd', lat: 33.9916, lon: -118.4515 },
            { name: 'Culver City', lat: 34.0058, lon: -118.4017 },
            { name: 'Santa Monica', lat: 34.0333, lon: -118.4798 },
            { name: 'San Francisco (No alerts)', lat: 37.7749, lon: -122.4194 }
        ];
        let currentTestLocation = 0;

        const bridges = [
            { id: 'CA-VENICE-LINCOLN-001', name: 'Lincoln Blvd Railroad Bridge', lat: 33.9916, lon: -118.4515, clearance: 11.5, location: 'Venice, CA' },
            { id: 'CA-CULVER-CITY-001', name: 'Culver Blvd Railroad Underpass', lat: 34.0058, lon: -118.4017, clearance: 11.0, location: 'Culver City, CA' },
            { id: 'CA-VENICE-BLVD-001', name: 'Venice Blvd Railroad Bridge', lat: 34.0043, lon: -118.4198, clearance: 11.8, location: 'Los Angeles, CA' },
            { id: 'CA-MDR-WASHINGTON-001', name: 'Washington Blvd Bridge', lat: 33.9897, lon: -118.4242, clearance: 12.8, location: 'Marina Del Rey, CA' },
            { id: 'CA-SM-OLYMPIC-001', name: 'Olympic Blvd Railroad Bridge', lat: 34.0333, lon: -118.4798, clearance: 12.2, location: 'Santa Monica, CA' },
            { id: 'CA-SM-I10-LINCOLN-001', name: 'I-10 Overpass at Lincoln', lat: 34.0153, lon: -118.4523, clearance: 13.5, location: 'Santa Monica, CA' }
        ];

        // DOM Elements
        const controlBtn = document.getElementById('controlBtn');
        const testBtn = document.getElementById('testBtn');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const gpsInfo = document.getElementById('gpsInfo');
        const gpsCoords = document.getElementById('gpsCoords');
        const gpsAccuracy = document.getElementById('gpsAccuracy');
        const alertsSection = document.getElementById('alertsSection');
        const testModeBanner = document.getElementById('testModeBanner');
        const vehicleType = document.getElementById('vehicleType');
        const vehicleSpec = document.getElementById('vehicleSpec');
        const editVehicleBtn = document.getElementById('editVehicleBtn');
        const vehicleModal = document.getElementById('vehicleModal');
        const heightInput = document.getElementById('heightInput');
        const cancelBtn = document.getElementById('cancelBtn');
        const saveBtn = document.getElementById('saveBtn');

        // Load saved vehicle height
        const savedHeight = localStorage.getItem('vehicleHeight');
        if (savedHeight) {
            vehicleHeight = parseFloat(savedHeight);
            updateVehicleDisplay();
        }

        // Vehicle Settings
        editVehicleBtn.addEventListener('click', () => {
            heightInput.value = vehicleHeight;
            vehicleModal.classList.add('active');
        });

        cancelBtn.addEventListener('click', () => {
            vehicleModal.classList.remove('active');
        });

        saveBtn.addEventListener('click', () => {
            const newHeight = parseFloat(heightInput.value);
            if (newHeight >= 8 && newHeight <= 16) {
                vehicleHeight = newHeight;
                localStorage.setItem('vehicleHeight', vehicleHeight);
                updateVehicleDisplay();
                vehicleModal.classList.remove('active');
                if (isMonitoring) checkAlerts();
            }
        });

        function updateVehicleDisplay() {
            vehicleSpec.textContent = `Height: ${vehicleHeight} feet`;
        }

        // Control Buttons
        controlBtn.addEventListener('click', () => {
            isMonitoring ? stopMonitoring() : startMonitoring();
        });

        testBtn.addEventListener('click', () => {
            if (!isMonitoring) {
                startTestMode();
            } else {
                cycleTestLocation();
            }
        });

        function startMonitoring() {
            if (!navigator.geolocation) {
                alert('GPS not available on this device');
                return;
            }

            watchId = navigator.geolocation.watchPosition(
                onPositionUpdate,
                onPositionError,
                { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
            );

            isMonitoring = true;
            isTestMode = false;
            updateUI();
        }

        function stopMonitoring() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
            isMonitoring = false;
            isTestMode = false;
            currentPosition = null;
            updateUI();
        }

        function startTestMode() {
            isTestMode = true;
            isMonitoring = true;
            currentTestLocation = 0;
            simulateLocation(testLocations[currentTestLocation]);
            updateUI();
        }

        function cycleTestLocation() {
            if (!isTestMode) return;
            currentTestLocation = (currentTestLocation + 1) % testLocations.length;
            simulateLocation(testLocations[currentTestLocation]);
        }

        function simulateLocation(location) {
            currentPosition = {
                latitude: location.lat,
                longitude: location.lon,
                accuracy: 10
            };

            gpsCoords.textContent = `${location.name}`;
            gpsAccuracy.textContent = `TEST`;
            gpsInfo.classList.add('active');

            checkAlerts();
        }

        function onPositionUpdate(position) {
            currentPosition = {
                latitude: position.coords.latitude,
                longitude: position.coords.longitude,
                accuracy: position.coords.accuracy
            };

            gpsCoords.textContent = `${currentPosition.latitude.toFixed(6)}, ${currentPosition.longitude.toFixed(6)}`;
            gpsAccuracy.textContent = `¬±${Math.round(currentPosition.accuracy)}m`;
            gpsInfo.classList.add('active');

            checkAlerts();
        }

        function onPositionError(error) {
            console.error('GPS Error:', error);
        }

        function checkAlerts() {
            if (!currentPosition) return;

            const alerts = [];
            const { latitude, longitude } = currentPosition;

            for (const bridge of bridges) {
                const distance = calculateDistance(latitude, longitude, bridge.lat, bridge.lon);
                
                if (vehicleHeight > bridge.clearance) {
                    let level = null;
                    if (distance <= 0.5) level = 'critical';
                    else if (distance <= 1.0) level = 'warning';
                    else if (distance <= 2.0) level = 'caution';

                    if (level) {
                        alerts.push({
                            bridge,
                            distance,
                            level,
                            diff: vehicleHeight - bridge.clearance
                        });
                    }
                }
            }

            displayAlerts(alerts);
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 3959;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function displayAlerts(alerts) {
            if (alerts.length === 0) {
                alertsSection.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚úì</div>
                        <div class="empty-title">All Clear</div>
                        <div class="empty-subtitle">No bridge alerts detected</div>
                    </div>
                `;
                return;
            }

            alerts.sort((a, b) => a.distance - b.distance);

            const html = alerts.map(alert => {
                const actionText = {
                    critical: 'üö® STOP - REROUTE IMMEDIATELY',
                    warning: '‚ö†Ô∏è PREPARE TO REROUTE',
                    caution: '‚ö†Ô∏è CAUTION - MONITOR ROUTE'
                }[alert.level];

                return `
                    <div class="alert ${alert.level}">
                        <div class="alert-top">
                            <div class="alert-badge">${alert.level}</div>
                            <div class="alert-distance">
                                <div class="distance-value">${alert.distance.toFixed(1)}</div>
                                <div class="distance-label">Miles</div>
                            </div>
                        </div>
                        <div class="bridge-name">${alert.bridge.name}</div>
                        <div class="bridge-location">${alert.bridge.location}</div>
                        <div class="clearance-grid">
                            <div class="clearance-box">
                                <div class="clearance-label">Bridge</div>
                                <div class="clearance-value">${alert.bridge.clearance}'</div>
                            </div>
                            <div class="clearance-box">
                                <div class="clearance-label">Your Truck</div>
                                <div class="clearance-value danger">${vehicleHeight}'</div>
                            </div>
                            <div class="clearance-box">
                                <div class="clearance-label">Over By</div>
                                <div class="clearance-value danger">+${alert.diff.toFixed(1)}'</div>
                            </div>
                        </div>
                        <div class="alert-action">${actionText}</div>
                    </div>
                `;
            }).join('');

            alertsSection.innerHTML = html;

            if (alerts[0].level === 'critical' && navigator.vibrate) {
                navigator.vibrate([200, 100, 200]);
            }
        }

        function updateUI() {
            if (isMonitoring) {
                if (isTestMode) {
                    controlBtn.className = 'control-btn stop';
                    controlBtn.innerHTML = '<div class="spinner"></div><span>Test Active</span>';
                    testBtn.innerHTML = '<span>Next Location</span>';
                    testModeBanner.classList.add('active');
                } else {
                    controlBtn.className = 'control-btn stop';
                    controlBtn.innerHTML = '<div class="spinner"></div><span>Monitoring</span>';
                    testBtn.innerHTML = '<span>Test</span>';
                    testModeBanner.classList.remove('active');
                }
                statusDot.classList.add('active');
                statusText.classList.add('active');
                statusText.textContent = 'Active';
            } else {
                controlBtn.className = 'control-btn start';
                controlBtn.innerHTML = '<span>Start Monitoring</span>';
                testBtn.innerHTML = '<span>Test</span>';
                statusDot.classList.remove('active');
                statusText.classList.remove('active');
                statusText.textContent = 'Inactive';
                gpsInfo.classList.remove('active');
                testModeBanner.classList.remove('active');
                alertsSection.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚úì</div>
                        <div class="empty-title">All Clear</div>
                        <div class="empty-subtitle">No bridge alerts detected</div>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
