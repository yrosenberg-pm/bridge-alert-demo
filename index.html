<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Road Warrior">
    <link rel="apple-touch-icon" href="https://i.postimg.cc/htYFfJvb/image.png">
    <link rel="icon" href="https://i.postimg.cc/htYFfJvb/image.png">
    <title>Road Warrior - Bridge Alert System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0e1a;
            color: white;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .header {
            padding: max(20px, env(safe-area-inset-top)) 20px 16px;
            background: linear-gradient(180deg, rgba(10, 14, 26, 0.95) 0%, rgba(10, 14, 26, 0) 100%);
            position: relative;
            z-index: 10;
            flex-shrink: 0;
        }

        .header.with-banner {
            padding-top: 20px;
        }

        .brand {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 4px;
        }

        .tagline {
            font-size: 13px;
            color: #64748b;
            font-weight: 500;
        }

        .status-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            position: absolute;
            top: max(24px, env(safe-area-inset-top));
            right: 20px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #64748b;
            transition: all 0.3s;
        }

        .status-dot.active {
            background: #22c55e;
            box-shadow: 0 0 12px rgba(34, 197, 94, 0.6);
        }

        .status-text {
            font-size: 12px;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-text.active {
            color: #22c55e;
        }

        .version {
            position: absolute;
            top: max(48px, calc(env(safe-area-inset-top) + 28px));
            right: 20px;
            font-size: 9px;
            color: #475569;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .vehicle-card {
            margin: 0 20px 12px;
            padding: 12px 16px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(168, 85, 247, 0.05) 100%);
            border-radius: 16px;
            border: 1px solid rgba(99, 102, 241, 0.2);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .vehicle-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .vehicle-type {
            font-size: 14px;
            font-weight: 700;
            color: #e2e8f0;
        }

        .vehicle-spec {
            font-size: 13px;
            color: #94a3b8;
            font-weight: 500;
        }

        .edit-btn {
            padding: 6px 12px;
            background: rgba(96, 165, 250, 0.2);
            border: 1px solid rgba(96, 165, 250, 0.3);
            border-radius: 8px;
            color: #60a5fa;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: #1e293b;
            border-radius: 24px;
            padding: 24px;
            max-width: 400px;
            width: 100%;
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        .modal-header {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-label {
            font-size: 13px;
            color: #94a3b8;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            -webkit-appearance: none;
            appearance: none;
        }

        .input-field:focus {
            outline: none;
            border-color: #60a5fa;
            background: rgba(0, 0, 0, 0.5);
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .modal-btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-btn:active {
            transform: scale(0.95);
        }

        .modal-btn.primary {
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            color: white;
        }

        .modal-btn.secondary {
            background: rgba(100, 116, 139, 0.2);
            color: #94a3b8;
        }

        .gps-info {
            margin: 0 20px 16px;
            padding: 12px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 16px;
            display: none;
            flex-direction: column;
            gap: 8px;
            border: 1px solid rgba(71, 85, 105, 0.3);
            flex-shrink: 0;
        }

        .gps-info.active {
            display: flex;
        }

        .gps-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .gps-coords {
            font-size: 12px;
            font-weight: 600;
            color: #94a3b8;
            font-family: 'Courier New', monospace;
        }

        .gps-heading {
            font-size: 11px;
            font-weight: 600;
            color: #60a5fa;
        }

        .gps-accuracy {
            font-size: 11px;
            padding: 4px 8px;
            background: rgba(34, 197, 94, 0.15);
            color: #22c55e;
            border-radius: 8px;
            font-weight: 600;
        }

        .alerts-section {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px;
            padding-bottom: 100px;
            -webkit-overflow-scrolling: touch;
            min-height: 0;
        }

        .alerts-section::-webkit-scrollbar {
            display: none;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            padding: 40px 20px;
            text-align: center;
            opacity: 0.6;
        }

        .empty-icon {
            font-size: 72px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #e2e8f0;
        }

        .empty-subtitle {
            font-size: 14px;
            color: #64748b;
        }

        .alert {
            margin-bottom: 16px;
            border-radius: 24px;
            padding: 24px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .alert.critical {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.25) 0%, rgba(220, 38, 38, 0.15) 100%);
            border: 2px solid rgba(239, 68, 68, 0.5);
        }

        .alert.warning {
            background: linear-gradient(135deg, rgba(249, 115, 22, 0.2) 0%, rgba(234, 88, 12, 0.1) 100%);
            border: 2px solid rgba(249, 115, 22, 0.4);
        }

        .alert.caution {
            background: linear-gradient(135deg, rgba(234, 179, 8, 0.2) 0%, rgba(202, 138, 4, 0.1) 100%);
            border: 2px solid rgba(234, 179, 8, 0.4);
        }

        .alert-top {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .alert-badge {
            padding: 6px 14px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .alert.critical .alert-badge {
            background: #ef4444;
            color: white;
        }

        .alert.warning .alert-badge {
            background: #f97316;
            color: white;
        }

        .alert.caution .alert-badge {
            background: #eab308;
            color: #0a0e1a;
        }

        .alert-distance {
            text-align: right;
        }

        .distance-value {
            font-size: 32px;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 4px;
        }

        .distance-label {
            font-size: 11px;
            color: #94a3b8;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .bridge-name {
            font-size: 19px;
            font-weight: 700;
            margin-bottom: 6px;
            line-height: 1.3;
        }

        .bridge-location {
            font-size: 13px;
            color: #94a3b8;
            margin-bottom: 20px;
        }

        .clearance-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .clearance-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 12px;
            text-align: center;
        }

        .clearance-label {
            font-size: 10px;
            color: #64748b;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        .clearance-value {
            font-size: 24px;
            font-weight: 800;
        }

        .clearance-value.danger {
            color: #ef4444;
        }

        .alert-action {
            padding: 14px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .alert.critical .alert-action {
            background: rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .alert.warning .alert-action {
            background: rgba(249, 115, 22, 0.3);
            color: #fdba74;
        }

        .alert.caution .alert-action {
            background: rgba(234, 179, 8, 0.3);
            color: #fde047;
        }

        /* Compass Widget */
        .compass-widget {
            margin-top: 20px;
            padding: 24px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            border: 2px solid rgba(99, 102, 241, 0.3);
        }

        .compass-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 16px;
        }

        .compass-rose {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid rgba(100, 116, 139, 0.3);
            transition: transform 0.5s ease-out;
        }

        .compass-cardinal {
            position: absolute;
            font-size: 18px;
            font-weight: 800;
            color: #94a3b8;
        }

        .compass-cardinal.n {
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            color: #60a5fa;
        }

        .compass-cardinal.e {
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
        }

        .compass-cardinal.s {
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
        }

        .compass-cardinal.w {
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
        }

        .compass-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: #60a5fa;
            border-radius: 50%;
            border: 3px solid #93c5fd;
            z-index: 3;
        }

        .compass-heading-arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 70px;
            background: linear-gradient(180deg, #60a5fa 0%, rgba(96, 165, 250, 0.2) 100%);
            transform-origin: bottom center;
            transform: translate(-50%, -100%) rotate(0deg);
            border-radius: 2px 2px 0 0;
            z-index: 2;
            transition: transform 0.5s ease-out;
        }

        .compass-heading-arrow::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 12px solid #60a5fa;
        }

        .compass-bridge-arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 6px;
            height: 80px;
            transform-origin: bottom center;
            transform: translate(-50%, -100%) rotate(0deg);
            z-index: 4;
            transition: transform 0.3s ease-out;
        }

        .compass-bridge-arrow::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-bottom: 80px solid #ef4444;
            filter: drop-shadow(0 0 8px rgba(239, 68, 68, 0.6));
        }

        .compass-bridge-arrow.warning::before {
            border-bottom-color: #f97316;
            filter: drop-shadow(0 0 8px rgba(249, 115, 22, 0.6));
        }

        .compass-bridge-arrow.caution::before {
            border-bottom-color: #eab308;
            filter: drop-shadow(0 0 8px rgba(234, 179, 8, 0.6));
        }

        .compass-bridge-arrow.critical::before {
            animation: pulse-arrow 1s ease-in-out infinite;
        }

        @keyframes pulse-arrow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .compass-info {
            text-align: center;
        }

        .compass-distance {
            font-size: 32px;
            font-weight: 800;
            color: white;
            margin-bottom: 4px;
        }

        .compass-bearing {
            font-size: 14px;
            color: #94a3b8;
            font-weight: 600;
        }

        .compass-bearing-value {
            color: #60a5fa;
            font-weight: 700;
        }

        .control-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px 20px;
            padding-bottom: max(16px, env(safe-area-inset-bottom));
            background: #1e293b;
            flex-shrink: 0;
            z-index: 9999;
            border-top: 2px solid #60a5fa;
        }

        .control-buttons {
            display: flex;
            gap: 12px;
            width: 100%;
        }

        .control-btn {
            flex: 1;
            padding: 14px 12px;
            border: none;
            border-radius: 14px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            min-height: 48px;
        }

        .control-btn.start {
            background: #60a5fa;
            color: white;
            box-shadow: 0 4px 12px rgba(96, 165, 250, 0.5);
        }

        .control-btn.stop {
            background: #ef4444;
            color: white;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.5);
        }

        .control-btn.test {
            background: #a78bfa;
            color: white;
        }

        .control-btn.map {
            background: #22c55e;
            color: white;
            display: none;
        }

        .control-btn:active {
            transform: scale(0.98);
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .test-mode-banner {
            padding: 8px;
            background: rgba(168, 85, 247, 0.9);
            text-align: center;
            font-size: 12px;
            font-weight: 700;
            z-index: 100;
            display: none;
            flex-shrink: 0;
        }

        .test-mode-banner.active {
            display: block;
        }

        .map-view {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0a0e1a;
            z-index: 1000;
            display: none;
            flex-direction: column;
        }

        .map-view.active {
            display: flex;
        }

        .map-header {
            padding: max(20px, env(safe-area-inset-top)) 20px 16px;
            background: rgba(10, 14, 26, 0.95);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(99, 102, 241, 0.2);
            flex-shrink: 0;
            z-index: 1001;
        }

        .map-title {
            font-size: 20px;
            font-weight: 700;
        }

        .map-close {
            padding: 8px 16px;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            color: #ef4444;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .map-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #1e293b;
        }

        .map-canvas {
            width: 100%;
            height: 100%;
            background: #0f172a;
            touch-action: none;
        }

        .map-legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(30, 41, 59, 0.95);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(99, 102, 241, 0.3);
            font-size: 11px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }

        .legend-item:last-child {
            margin-bottom: 0;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 4px;
        }

        .map-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(30, 41, 59, 0.95);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(99, 102, 241, 0.3);
            font-size: 11px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="test-mode-banner" id="testModeBanner">
        üß™ TEST MODE - Simulated Location
    </div>

    <div class="container">
        <div class="header" id="header">
            <div class="brand">Road Warrior</div>
            <div class="tagline">Bridge Clearance Alert System</div>
            <div class="status-bar">
                <div class="status-dot" id="statusDot"></div>
                <div class="status-text" id="statusText">Inactive</div>
            </div>
            <div class="version">v2.9</div>
        </div>

        <div class="vehicle-card">
            <div class="vehicle-info">
                <div>
                    <div class="vehicle-type">Class 8 Truck</div>
                    <div class="vehicle-spec" id="vehicleSpec">Height: 15.0 feet</div>
                </div>
            </div>
            <button class="edit-btn" id="editVehicleBtn">Edit</button>
        </div>

        <div class="gps-info" id="gpsInfo">
            <div class="gps-row">
                <div class="gps-coords" id="gpsCoords">---.------, ---.------</div>
                <div class="gps-accuracy" id="gpsAccuracy">GPS</div>
            </div>
            <div class="gps-row">
                <div class="gps-heading" id="gpsHeading">Heading: ---¬∞</div>
            </div>
        </div>

        <div class="alerts-section" id="alertsSection">
            <div class="empty-state">
                <div class="empty-icon">‚úì</div>
                <div class="empty-title">All Clear</div>
                <div class="empty-subtitle">No bridge alerts detected</div>
            </div>
        </div>

        <div class="control-area">
            <div class="control-buttons">
                <button class="control-btn start" id="controlBtn">
                    <span>Start Monitoring</span>
                </button>
                <button class="control-btn test" id="testBtn">
                    <span>Test</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="vehicleModal">
        <div class="modal">
            <div class="modal-header">Vehicle Settings</div>
            <div class="input-group">
                <label class="input-label">Height (feet)</label>
                <input type="number" class="input-field" id="heightInput" step="0.1" min="0">
            </div>
            <div class="modal-buttons">
                <button class="modal-btn secondary" id="cancelBtn">Cancel</button>
                <button class="modal-btn primary" id="saveBtn">Save</button>
            </div>
        </div>
    </div>

    <script>
        let vehicleHeight = 15.0;
        let watchId = null;
        let isMonitoring = false;
        let isTestMode = false;
        let currentPosition = null;
        let currentHeading = null;
        let previousPosition = null;
        let bridgeAlertHistory = {};
        let lastCheckTime = 0;
        const CHECK_THROTTLE = 2000;
        let headingHistory = [];
        const HEADING_HISTORY_SIZE = 15;
        const HEADING_CHANGE_THRESHOLD = 3;
        let headingWatchId = null;
        let headingStableCount = 0;
        const HEADING_STABLE_THRESHOLD = 5;
        let headingLocked = false;
        let positionHistory = [];
        const POSITION_HISTORY_SIZE = 5;
        let deviceHeading = null;
        let useDeviceCompass = true;
        let lastHapticAlert = {};

        const testLocations = [
            { name: 'Encino - Balboa/101 ‚úÖ', lat: 34.17046697384523, lon: -118.50114573681475, heading: 90 },
            { name: 'Sherman Oaks - Ventura/405 ‚úÖ', lat: 34.15411722543085, lon: -118.46800838166973, heading: 0 },
            { name: 'Sherman Oaks - Burbank/405 ‚úÖ', lat: 34.172153559602314, lon: -118.46768567630716, heading: 270 },
            { name: 'Studio City - Coldwater/101 ‚úÖ', lat: 34.15674619828743, lon: -118.41376835430795, heading: 180 },
            { name: 'West LA - I-10 Bridge ‚úÖ', lat: 34.0282723148279, lon: -118.44925192140647, heading: 90 },
            { name: 'Encino - Hayvenhurst/405 ‚úÖ', lat: 34.186652156787154, lon: -118.47418816016183, heading: 90 }
        ];
        let currentTestLocation = 0;

        const bridges = [
            { id: 'EN-101-BALBOA-REAL', name: 'Balboa Blvd over 101 Freeway', lat: 34.17046697384523, lon: -118.50114573681475, clearance: 13.0, location: 'Encino, CA', type: 'underpass' },
            { id: 'SO-405-BURBANK-REAL', name: 'Burbank Blvd over 405 Freeway', lat: 34.172153559602314, lon: -118.46768567630716, clearance: 13.0, location: 'Sherman Oaks, CA', type: 'underpass' },
            { id: 'SC-101-COLDWATER-REAL', name: 'Coldwater Canyon over 101 Freeway', lat: 34.15674619828743, lon: -118.41376835430795, clearance: 13.0, location: 'Studio City, CA', type: 'overpass' },
            { id: 'SO-405-VENTURA-REAL', name: 'Ventura Blvd under 405 Freeway', lat: 34.15411722543085, lon: -118.46800838166973, clearance: 13.0, location: 'Sherman Oaks, CA', type: 'underpass' },
            { id: 'EN-405-HAYVENHURST-REAL', name: 'Hayvenhurst Ave over 405 Freeway', lat: 34.186652156787154, lon: -118.47418816016183, clearance: 13.0, location: 'Encino, CA', type: 'underpass' },
            { id: 'DAL-BRIDGE-001', name: 'Dallas Bridge', lat: 32.999500454468176, lon: -96.76771981164418, clearance: 16.75, location: 'Dallas, TX', type: 'underpass' }
        ];

        const controlBtn = document.getElementById('controlBtn');
        const testBtn = document.getElementById('testBtn');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const gpsInfo = document.getElementById('gpsInfo');
        const gpsCoords = document.getElementById('gpsCoords');
        const gpsHeading = document.getElementById('gpsHeading');
        const gpsAccuracy = document.getElementById('gpsAccuracy');
        const alertsSection = document.getElementById('alertsSection');
        const testModeBanner = document.getElementById('testModeBanner');
        const header = document.getElementById('header');
        const vehicleSpec = document.getElementById('vehicleSpec');
        const editVehicleBtn = document.getElementById('editVehicleBtn');
        const vehicleModal = document.getElementById('vehicleModal');
        const heightInput = document.getElementById('heightInput');
        const cancelBtn = document.getElementById('cancelBtn');
        const saveBtn = document.getElementById('saveBtn');

        editVehicleBtn.addEventListener('click', () => {
            heightInput.value = vehicleHeight;
            vehicleModal.classList.add('active');
        });

        cancelBtn.addEventListener('click', () => {
            vehicleModal.classList.remove('active');
        });

        saveBtn.addEventListener('click', () => {
            const newHeight = parseFloat(heightInput.value);
            if (!isNaN(newHeight) && newHeight > 0) {
                vehicleHeight = newHeight;
                updateVehicleDisplay();
                vehicleModal.classList.remove('active');
                if (isMonitoring) checkAlerts();
            } else {
                alert('Please enter a valid height in feet');
            }
        });

        vehicleModal.addEventListener('click', (e) => {
            if (e.target === vehicleModal) {
                vehicleModal.classList.remove('active');
            }
        });

        function updateVehicleDisplay() {
            vehicleSpec.textContent = `Height: ${vehicleHeight} feet`;
        }

        controlBtn.addEventListener('click', () => {
            isMonitoring ? stopMonitoring() : startMonitoring();
        });

        testBtn.addEventListener('click', () => {
            if (!isMonitoring) {
                startTestMode();
            } else {
                cycleTestLocation();
            }
        });

        function startMonitoring() {
            if (!navigator.geolocation) {
                alert('GPS not available on this device');
                return;
            }

            watchId = navigator.geolocation.watchPosition(
                onPositionUpdate,
                onPositionError,
                { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
            );

            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', onDeviceOrientation);
            }

            isMonitoring = true;
            isTestMode = false;
            bridgeAlertHistory = {};
            headingHistory = [];
            positionHistory = [];
            lastHapticAlert = {};
            updateUI();
        }

        function stopMonitoring() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
            
            window.removeEventListener('deviceorientation', onDeviceOrientation);
            
            isMonitoring = false;
            isTestMode = false;
            currentPosition = null;
            currentHeading = null;
            deviceHeading = null;
            previousPosition = null;
            bridgeAlertHistory = {};
            headingHistory = [];
            positionHistory = [];
            headingStableCount = 0;
            headingLocked = false;
            lastHapticAlert = {};
            updateUI();
        }

        function startTestMode() {
            isTestMode = true;
            isMonitoring = true;
            currentTestLocation = 0;
            bridgeAlertHistory = {};
            headingHistory = [];
            positionHistory = [];
            lastHapticAlert = {};
            simulateLocation(testLocations[currentTestLocation]);
            updateUI();
        }

        function cycleTestLocation() {
            if (!isTestMode) return;
            currentTestLocation = (currentTestLocation + 1) % testLocations.length;
            bridgeAlertHistory = {};
            headingHistory = [];
            positionHistory = [];
            lastHapticAlert = {};
            simulateLocation(testLocations[currentTestLocation]);
        }

        function simulateLocation(location) {
            previousPosition = currentPosition;
            
            currentPosition = {
                latitude: location.lat,
                longitude: location.lon,
                accuracy: 10,
                timestamp: Date.now()
            };

            positionHistory.push({
                lat: currentPosition.latitude,
                lon: currentPosition.longitude,
                timestamp: currentPosition.timestamp
            });
            
            if (positionHistory.length > POSITION_HISTORY_SIZE) {
                positionHistory.shift();
            }

            currentHeading = location.heading;
            addHeadingToHistory(currentHeading);

            gpsCoords.textContent = `${location.name}`;
            gpsHeading.textContent = `Heading: ${currentHeading}¬∞ ${getCardinalDirection(currentHeading)}`;
            gpsAccuracy.textContent = `TEST`;
            gpsInfo.classList.add('active');

            checkAlerts();
        }

        function onDeviceOrientation(event) {
            let compassHeading = null;
            
            if (event.webkitCompassHeading !== undefined) {
                compassHeading = event.webkitCompassHeading;
            } else if (event.alpha !== null) {
                compassHeading = 360 - event.alpha;
                if (compassHeading >= 360) compassHeading -= 360;
            }
            
            if (compassHeading !== null) {
                deviceHeading = compassHeading;
                updateCompassDisplay();
            }
        }

        function updateCompassDisplay() {
            const compassRoses = document.querySelectorAll('.compass-rose');
            const headingArrows = document.querySelectorAll('.compass-heading-arrow');
            
            const displayHeading = deviceHeading !== null ? deviceHeading : (currentHeading || 0);
            
            compassRoses.forEach(rose => {
                rose.style.transform = `rotate(${-displayHeading}deg)`;
            });
            
            headingArrows.forEach(arrow => {
                arrow.style.transform = `translate(-50%, -100%) rotate(0deg)`;
            });
        }

        function onPositionUpdate(position) {
            previousPosition = currentPosition;
            
            currentPosition = {
                latitude: position.coords.latitude,
                longitude: position.coords.longitude,
                accuracy: position.coords.accuracy,
                speed: position.coords.speed || 0,
                timestamp: Date.now()
            };

            positionHistory.push({
                lat: currentPosition.latitude,
                lon: currentPosition.longitude,
                timestamp: currentPosition.timestamp
            });
            
            if (positionHistory.length > POSITION_HISTORY_SIZE) {
                positionHistory.shift();
            }

            let newHeading = null;
            const MINIMUM_SPEED_MPH = 5;
            const speedMph = (position.coords.speed || 0) * 2.23694;
            
            if (position.coords.heading !== null && 
                position.coords.heading !== undefined && 
                speedMph >= MINIMUM_SPEED_MPH) {
                newHeading = position.coords.heading;
                headingLocked = false;
            }
            else if (previousPosition && speedMph >= MINIMUM_SPEED_MPH) {
                newHeading = calculateBearing(
                    previousPosition.latitude,
                    previousPosition.longitude,
                    currentPosition.latitude,
                    currentPosition.longitude
                );
                headingLocked = false;
            }
            else if (currentHeading !== null) {
                headingLocked = true;
            }

            if (newHeading !== null && !headingLocked) {
                if (currentHeading !== null) {
                    let diff = Math.abs(newHeading - currentHeading);
                    if (diff > 180) diff = 360 - diff;
                    
                    if (diff >= HEADING_CHANGE_THRESHOLD || headingHistory.length < 3) {
                        addHeadingToHistory(newHeading);
                        currentHeading = getSmoothedHeading();
                    }
                } else {
                    addHeadingToHistory(newHeading);
                    currentHeading = getSmoothedHeading();
                }
            }

            if (speedMph >= 5) {
                useDeviceCompass = false;
            } else {
                useDeviceCompass = true;
            }

            updateGPSDisplay();

            const now = Date.now();
            if (now - lastCheckTime >= CHECK_THROTTLE) {
                checkAlerts();
                lastCheckTime = now;
            }
        }

        function updateGPSDisplay() {
            if (!currentPosition) return;
            
            gpsCoords.textContent = `${currentPosition.latitude.toFixed(6)}, ${currentPosition.longitude.toFixed(6)}`;
            
            const speedMph = (currentPosition.speed || 0) * 2.23694;
            
            if (currentHeading !== null) {
                const headingText = `Heading: ${Math.round(currentHeading)}¬∞ ${getCardinalDirection(currentHeading)}`;
                if (speedMph < 5) {
                    gpsHeading.textContent = `${headingText} (Stopped)`;
                    gpsHeading.style.color = '#94a3b8';
                } else {
                    gpsHeading.textContent = headingText;
                    gpsHeading.style.color = '#60a5fa';
                }
            } else {
                gpsHeading.textContent = `Heading: Start driving...`;
                gpsHeading.style.color = '#94a3b8';
            }
            
            gpsAccuracy.textContent = `¬±${Math.round(currentPosition.accuracy)}m`;
            gpsInfo.classList.add('active');
        }

        function onPositionError(error) {
            console.error('GPS Error:', error);
        }

        function calculateBearing(lat1, lon1, lat2, lon2) {
            const dLon = toRadians(lon2 - lon1);
            const y = Math.sin(dLon) * Math.cos(toRadians(lat2));
            const x = Math.cos(toRadians(lat1)) * Math.sin(toRadians(lat2)) -
                      Math.sin(toRadians(lat1)) * Math.cos(toRadians(lat2)) * Math.cos(dLon);
            const bearing = toDegrees(Math.atan2(y, x));
            return (bearing + 360) % 360;
        }

        function toRadians(degrees) {
            return degrees * Math.PI / 180;
        }

        function toDegrees(radians) {
            return radians * 180 / Math.PI;
        }

        function getCardinalDirection(heading) {
            if (heading === null) return '';
            const directions = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'];
            const index = Math.round(((heading % 360) / 45)) % 8;
            return directions[index];
        }

        function addHeadingToHistory(heading) {
            headingHistory.push(heading);
            if (headingHistory.length > HEADING_HISTORY_SIZE) {
                headingHistory.shift();
            }
        }

        function getSmoothedHeading() {
            if (headingHistory.length === 0) return null;
            
            let sumX = 0, sumY = 0, totalWeight = 0;
            
            for (let i = 0; i < headingHistory.length; i++) {
                const heading = headingHistory[i];
                const weight = Math.pow(2, i);
                const rad = toRadians(heading);
                sumX += Math.cos(rad) * weight;
                sumY += Math.sin(rad) * weight;
                totalWeight += weight;
            }
            
            const avgRad = Math.atan2(sumY / totalWeight, sumX / totalWeight);
            return (toDegrees(avgRad) + 360) % 360;
        }

        function isHeadingTowards(bearing, heading, tolerance = 20) {
            if (heading === null || headingHistory.length < 3 || headingLocked) {
                return true;
            }
            
            let diff = Math.abs(bearing - heading);
            if (diff > 180) diff = 360 - diff;
            
            return diff <= tolerance;
        }

        function isGettingCloser(bridgeLat, bridgeLon) {
            if (positionHistory.length < 3) return true;
            
            const distances = positionHistory.slice(-3).map(pos => 
                calculateDistance(pos.lat, pos.lon, bridgeLat, bridgeLon)
            );
            
            const isDecreasing = distances[2] < distances[0] + 0.02;
            
            console.log(`  Distance trend: ${distances.map(d => d.toFixed(3)).join(' ‚Üí ')}mi (closer: ${isDecreasing})`);
            
            return isDecreasing;
        }

        function doesTrajectoryIntersectBridge(bridgeLat, bridgeLon) {
            if (positionHistory.length < 2) return true;
            
            const p1 = positionHistory[positionHistory.length - 2];
            const p2 = positionHistory[positionHistory.length - 1];
            
            const trajectoryBearing = calculateBearing(p1.lat, p1.lon, p2.lat, p2.lon);
            const bearingToBridge = calculateBearing(p2.lat, p2.lon, bridgeLat, bridgeLon);
            
            let angleDiff = Math.abs(trajectoryBearing - bearingToBridge);
            if (angleDiff > 180) angleDiff = 360 - angleDiff;
            
            const intersects = angleDiff <= 30;
            
            console.log(`  Trajectory: ${trajectoryBearing.toFixed(0)}¬∞, To bridge: ${bearingToBridge.toFixed(0)}¬∞, Diff: ${angleDiff.toFixed(0)}¬∞ (intersects: ${intersects})`);
            
            return intersects;
        }

        function checkAlerts() {
            if (!currentPosition) return;

            const alerts = [];
            const { latitude, longitude } = currentPosition;
            const now = Date.now();

            console.log('\n=== Alert Check ===');

            for (const bridge of bridges) {
                if (bridge.type === 'overpass') continue;
                
                const distance = calculateDistance(latitude, longitude, bridge.lat, bridge.lon);
                const bearing = calculateBearing(latitude, longitude, bridge.lat, bridge.lon);
                
                let headingDiff = null;
                if (currentHeading !== null) {
                    headingDiff = Math.abs(bearing - currentHeading);
                    if (headingDiff > 180) headingDiff = 360 - headingDiff;
                }
                
                console.log(`\nBridge: ${bridge.name}`);
                console.log(`  Distance: ${distance.toFixed(2)}mi`);
                console.log(`  Bearing to bridge: ${bearing.toFixed(0)}¬∞`);
                console.log(`  Your heading: ${currentHeading ? currentHeading.toFixed(0) + '¬∞' : 'unknown'}`);
                console.log(`  Heading difference: ${headingDiff ? headingDiff.toFixed(0) + '¬∞' : 'N/A'}`);
                
                const isHeadingTowardsBridge = isHeadingTowards(bearing, currentHeading);
                const isTooTall = vehicleHeight > bridge.clearance;
                
                console.log(`  Heading towards: ${isHeadingTowardsBridge}`);
                console.log(`  Too tall: ${isTooTall}`);
                
                let gettingCloser = false;
                let trajectoryIntersects = false;
                
                if (isHeadingTowardsBridge && isTooTall) {
                    gettingCloser = isGettingCloser(bridge.lat, bridge.lon);
                    trajectoryIntersects = doesTrajectoryIntersectBridge(bridge.lat, bridge.lon);
                }
                
                const shouldAlert = isTooTall && 
                                   isHeadingTowardsBridge && 
                                   gettingCloser && 
                                   trajectoryIntersects;
                
                console.log(`  FINAL: Should alert = ${shouldAlert}`);
                
                if (shouldAlert) {
                    let level = null;
                    if (distance <= 0.5) level = 'critical';
                    else if (distance <= 1.0) level = 'warning';
                    else if (distance <= 2.0) level = 'caution';

                    if (level) {
                        const lastAlert = bridgeAlertHistory[bridge.id];
                        const lastDistance = lastAlert?.distance || Infinity;
                        
                        if (!lastAlert || distance < lastDistance) {
                            console.log(`  ‚úÖ ALERT TRIGGERED: ${level}`);
                            alerts.push({
                                bridge,
                                distance,
                                level,
                                diff: vehicleHeight - bridge.clearance,
                                bearing: Math.round(bearing)
                            });
                            
                            bridgeAlertHistory[bridge.id] = {
                                distance: distance,
                                timestamp: now
                            };
                        }
                    }
                } else {
                    delete bridgeAlertHistory[bridge.id];
                }
            }

            for (const id in bridgeAlertHistory) {
                if (now - bridgeAlertHistory[id].timestamp > 300000) {
                    delete bridgeAlertHistory[id];
                }
            }

            displayAlerts(alerts);
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 3959;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function displayAlerts(alerts) {
            if (alerts.length === 0) {
                alertsSection.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚úì</div>
                        <div class="empty-title">All Clear</div>
                        <div class="empty-subtitle">No bridge alerts ahead</div>
                    </div>
                `;
                lastHapticAlert = {};
                return;
            }

            alerts.sort((a, b) => a.distance - b.distance);

            if (navigator.vibrate && alerts.length > 0) {
                const topAlert = alerts[0];
                const alertKey = topAlert.bridge.id;
                const lastLevel = lastHapticAlert[alertKey];
                
                if (!lastLevel || 
                    (topAlert.level === 'critical' && lastLevel !== 'critical') ||
                    (topAlert.level === 'warning' && lastLevel === 'caution')) {
                    
                    if (topAlert.level === 'critical') {
                        navigator.vibrate([300, 100, 300, 100, 300]);
                    } else if (topAlert.level === 'warning') {
                        navigator.vibrate([200, 100, 200]);
                    } else if (topAlert.level === 'caution') {
                        navigator.vibrate([150]);
                    }
                    
                    lastHapticAlert[alertKey] = topAlert.level;
                }
            }

            const html = alerts.map((alert, index) => {
                const actionText = {
                    critical: 'üö® STOP - REROUTE IMMEDIATELY',
                    warning: '‚ö†Ô∏è PREPARE TO REROUTE',
                    caution: '‚ö†Ô∏è CAUTION - MONITOR ROUTE'
                }[alert.level];

                const showCompass = index === 0;
                
                let relativeBearing = alert.bearing;
                if (currentHeading !== null) {
                    relativeBearing = alert.bearing - currentHeading;
                    if (relativeBearing < 0) relativeBearing += 360;
                }

                const compassHTML = showCompass ? `
                    <div class="compass-widget">
                        <div class="compass-container">
                            <div class="compass-rose" style="transform: rotate(${currentHeading || 0}deg);">
                                <div class="compass-cardinal n">N</div>
                                <div class="compass-cardinal e">E</div>
                                <div class="compass-cardinal s">S</div>
                                <div class="compass-cardinal w">W</div>
                            </div>
                            <div class="compass-heading-arrow" style="transform: translate(-50%, -100%) rotate(${currentHeading || 0}deg);"></div>
                            <div class="compass-bridge-arrow ${alert.level}" style="transform: translate(-50%, -100%) rotate(${alert.bearing}deg);"></div>
                            <div class="compass-center"></div>
                        </div>
                        <div class="compass-info">
                            <div class="compass-distance">${alert.distance.toFixed(1)} mi</div>
                            <div class="compass-bearing">
                                Bridge at <span class="compass-bearing-value">${alert.bearing}¬∞ ${getCardinalDirection(alert.bearing)}</span>
                            </div>
                        </div>
                    </div>
                ` : '';

                return `
                    <div class="alert ${alert.level}">
                        <div class="alert-top">
                            <div class="alert-badge">${alert.level}</div>
                            <div class="alert-distance">
                                <div class="distance-value">${alert.distance.toFixed(1)}</div>
                                <div class="distance-label">Miles Ahead</div>
                            </div>
                        </div>
                        <div class="bridge-name">${alert.bridge.name}</div>
                        <div class="bridge-location">${alert.bridge.location} ‚Ä¢ Bearing: ${alert.bearing}¬∞</div>
                        <div class="clearance-grid">
                            <div class="clearance-box">
                                <div class="clearance-label">Bridge</div>
                                <div class="clearance-value">${alert.bridge.clearance}'</div>
                            </div>
                            <div class="clearance-box">
                                <div class="clearance-label">Your Truck</div>
                                <div class="clearance-value danger">${vehicleHeight}'</div>
                            </div>
                            <div class="clearance-box">
                                <div class="clearance-label">Over By</div>
                                <div class="clearance-value danger">+${alert.diff.toFixed(1)}'</div>
                            </div>
                        </div>
                        <div class="alert-action">${actionText}</div>
                        ${compassHTML}
                    </div>
                `;
            }).join('');

            alertsSection.innerHTML = html;
        }

        function updateUI() {
            if (isMonitoring) {
                if (isTestMode) {
                    controlBtn.className = 'control-btn stop';
                    controlBtn.innerHTML = '<span>Stop Test</span>';
                    controlBtn.disabled = false;
                    testBtn.innerHTML = '<span>Next Location</span>';
                    testModeBanner.classList.add('active');
                    header.classList.add('with-banner');
                } else {
                    controlBtn.className = 'control-btn stop';
                    controlBtn.innerHTML = '<span>Stop Monitoring</span>';
                    controlBtn.disabled = false;
                    testBtn.innerHTML = '<span>Test</span>';
                    testModeBanner.classList.remove('active');
                    header.classList.remove('with-banner');
                }
                statusDot.classList.add('active');
                statusText.classList.add('active');
                statusText.textContent = 'Active';
            } else {
                controlBtn.className = 'control-btn start';
                controlBtn.innerHTML = '<span>Start Monitoring</span>';
                controlBtn.disabled = false;
                testBtn.innerHTML = '<span>Test</span>';
                statusDot.classList.remove('active');
                statusText.classList.remove('active');
                statusText.textContent = 'Inactive';
                gpsInfo.classList.remove('active');
                testModeBanner.classList.remove('active');
                header.classList.remove('with-banner');
                alertsSection.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚úì</div>
                        <div class="empty-title">All Clear</div>
                        <div class="empty-subtitle">No bridge alerts detected</div>
                    </div>
                `;
            }
        }
    </script>
